name: Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      
      - name: Build
        run: go build -v -o blossom
      
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files:
            blossom
